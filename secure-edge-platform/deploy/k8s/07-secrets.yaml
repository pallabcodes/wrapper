# Secrets - DO NOT commit to git in production
# Use sealed-secrets or external-secrets in real deployments

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: secure-edge
type: Opaque
stringData:
  username: user
  password: changeme-in-production

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: secure-edge
type: Opaque
stringData:
  secret: your-jwt-secret-here

---
# TLS Certificates for Edge Gateway
# In production, use cert-manager or external CA
apiVersion: v1
kind: Secret
metadata:
  name: edge-gateway-tls
  namespace: secure-edge
type: kubernetes.io/tls
data:
  # Base64 encoded certs - replace with real certs
  tls.crt: LS0tLS1CRUdJTi... # placeholder
  tls.key: LS0tLS1CRUdJTi... # placeholder
  ca.crt: LS0tLS1CRUdJTi... # placeholder
