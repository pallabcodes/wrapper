apiVersion: apps/v1
kind: Deployment
metadata:
  name: correlator
  namespace: secure-edge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: correlator
  template:
    metadata:
      labels:
        app: correlator
    spec:
      containers:
        - name: correlator
          image: secure-edge/correlator:latest
          env:
            - name: KAFKA_BROKERS
              value: redpanda.secure-edge.svc.cluster.local:9092
            - name: POSTGRES_HOST
              value: postgres.secure-edge.svc.cluster.local
            - name: POSTGRES_DB
              value: secure_edge
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
