apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-api
  namespace: secure-edge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: query-api
  template:
    metadata:
      labels:
        app: query-api
    spec:
      containers:
        - name: query-api
          image: secure-edge/query-api:latest
          ports:
            - containerPort: 3001
          env:
            - name: POSTGRES_HOST
              value: postgres.secure-edge.svc.cluster.local
            - name: POSTGRES_DB
              value: secure_edge
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: query-api
  namespace: secure-edge
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    app: query-api
