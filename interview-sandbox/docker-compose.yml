version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: interview-sandbox-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: interview_db
      MYSQL_USER: interview_user
      MYSQL_PASSWORD: interview_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - interview-network

  redis:
    image: redis:7-alpine
    container_name: interview-sandbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - interview-network

volumes:
  mysql_data:
  redis_data:

networks:
  interview-network:
    driver: bridge

