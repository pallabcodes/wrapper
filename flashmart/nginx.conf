# FlashMart Nginx Reverse Proxy Configuration
# Production-ready with SSL, load balancing, and security headers

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=graphql:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;

# Upstream backend services
upstream gateway_backend {
    least_conn;
    server gateway:3000 max_fails=3 fail_timeout=30s;
    # server gateway:3001 max_fails=3 fail_timeout=30s;  # Enable for horizontal scaling
    keepalive 32;
}

# Health check for load balancing
server {
    listen 8080;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS Server (Production)
server {
    listen 443 ssl http2;
    server_name api.flashmart.com;

    # SSL Configuration (replace with real certificates)
    ssl_certificate /etc/nginx/ssl/flashmart.crt;
    ssl_certificate_key /etc/nginx/ssl/flashmart.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # API Gateway routes
    location / {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Proxy to API Gateway
        proxy_pass http://gateway_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Health check
        health_check interval=10s fails=3 passes=2 uri=/health;
    }

    # GraphQL specific rate limiting
    location /graphql {
        limit_req zone=graphql burst=50 nodelay;

        proxy_pass http://gateway_backend/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Documentation (Swagger)
    location /api-docs {
        proxy_pass http://gateway_backend/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Metrics endpoint
    location /metrics {
        # Restrict access to internal IPs
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://gateway_backend/metrics;
        proxy_set_header Host $host;
    }

    # Health check endpoints (public)
    location /health {
        limit_req zone=health burst=5 nodelay;
        access_log off;

        proxy_pass http://gateway_backend/health;
        proxy_set_header Host $host;
    }

    location /ready {
        access_log off;

        proxy_pass http://gateway_backend/ready;
        proxy_set_header Host $host;
    }
}

# HTTP to HTTPS redirect (Production)
server {
    listen 80;
    server_name api.flashmart.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Development HTTP server (for local development)
server {
    listen 80 default_server;
    server_name localhost _;

    # Development CORS headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Request-ID" always;

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        # Rate limiting (relaxed for development)
        limit_req zone=api burst=100 nodelay;

        proxy_pass http://gateway_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Development timeouts (shorter)
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # GraphQL endpoint
    location /graphql {
        limit_req zone=graphql burst=200 nodelay;

        proxy_pass http://gateway_backend/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API docs
    location /api-docs {
        proxy_pass http://gateway_backend/api-docs;
        proxy_set_header Host $host;
    }

    # Metrics (restricted in development)
    location /metrics {
        allow 127.0.0.1;
        deny all;

        proxy_pass http://gateway_backend/metrics;
        proxy_set_header Host $host;
    }

    # Health checks
    location /health {
        access_log off;

        proxy_pass http://gateway_backend/health;
        proxy_set_header Host $host;
    }

    location /ready {
        access_log off;

        proxy_pass http://gateway_backend/ready;
        proxy_set_header Host $host;
    }

    # Static file serving (for development)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
