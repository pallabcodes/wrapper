---
# Service Account for FlashMart services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flashmart-service-account
  namespace: flashmart
  labels:
    app.kubernetes.io/name: flashmart
    app.kubernetes.io/component: service-account

---
# Role for database and service access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flashmart-service-role
  namespace: flashmart
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flashmart-service-binding
  namespace: flashmart
subjects:
- kind: ServiceAccount
  name: flashmart-service-account
  namespace: flashmart
roleRef:
  kind: Role
  name: flashmart-service-role
  apiGroup: rbac.authorization.k8s.io
