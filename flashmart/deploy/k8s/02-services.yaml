# Template for microservices - use this pattern for all services
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: flashmart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: flashmart/user-service:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: flashmart-config
            - secretRef:
                name: flashmart-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: flashmart
spec:
  selector:
    app: user-service
  ports:
    - port: 3001
      targetPort: 3001
