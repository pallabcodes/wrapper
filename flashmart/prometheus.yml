global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "gateway"
    static_configs:
      - targets: ["host.docker.internal:3000"]

  - job_name: "user-service"
    static_configs:
      - targets: ["host.docker.internal:3001"]

  - job_name: "payment-service"
    static_configs:
      - targets: ["host.docker.internal:3002"]
