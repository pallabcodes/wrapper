service: nest-serverless

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 512
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    NODE_ENV: ${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:ReceiveMessage
        - sqs:DeleteMessage
      Resource: "*"

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  # User Registration Lambda
  registerUser:
    handler: dist/presentation/handlers/auth.handler.registerUser
    events:
      - http:
          path: /auth/register
          method: post
          cors: true

  # User Login Lambda
  loginUser:
    handler: dist/presentation/handlers/auth.handler.loginUser
    events:
      - http:
          path: /auth/login
          method: post
          cors: true

  # Get User Lambda
  getUser:
    handler: dist/presentation/handlers/user.handler.getUser
    events:
      - http:
          path: /users/{id}
          method: get
          cors: true

  # Process Payment Lambda
  processPayment:
    handler: dist/presentation/handlers/payment.handler.processPayment
    events:
      - http:
          path: /payments
          method: post
          cors: true

  # Event Handler Lambda (SQS Trigger)
  userRegisteredEventHandler:
    handler: dist/presentation/handlers/events.handler.userRegisteredEvent
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - UserRegisteredQueue
              - Arn
          batchSize: 10

resources:
  Resources:
    UserRegisteredQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:provider.stage}-user-registered-queue
        VisibilityTimeout: 30

  Outputs:
    UserRegisteredQueueUrl:
      Value:
        Ref: UserRegisteredQueue
      Export:
        Name: ${self:provider.stage}-UserRegisteredQueueUrl

