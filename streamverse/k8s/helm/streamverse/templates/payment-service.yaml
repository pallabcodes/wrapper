{{- if .Values.paymentService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamverse.fullname" . }}-payment-service
  labels:
    {{- include "streamverse.labels" . | nindent 4 }}
    app.kubernetes.io/component: payment-service
spec:
  {{- if not .Values.paymentService.autoscaling.enabled }}
  replicas: {{ .Values.paymentService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "streamverse.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: payment-service
  template:
    metadata:
      labels:
        {{- include "streamverse.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: payment-service
    spec:
      containers:
        - name: payment-service
          image: {{ include "streamverse.image" (dict "global" .Values.global "service" .Values.paymentService) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.paymentService.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: {{ .Values.global.environment }}
            - name: DB_HOST
              value: {{ .Values.global.database.host }}
            - name: DB_PORT
              value: {{ .Values.global.database.port | quote }}
            - name: DB_NAME
              value: {{ .Values.global.database.name }}
            - name: DB_USERNAME
              value: {{ .Values.global.database.username }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.database.existingSecret }}
                  key: {{ .Values.global.database.secretKey }}
            - name: REDIS_HOST
              value: {{ .Values.global.redis.host }}
            - name: KAFKA_BROKERS
              value: {{ .Values.global.kafka.brokers }}
            {{- range $key, $value := .Values.paymentService.env }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretName }}
                  key: {{ $value.secretKey }}
            {{- end }}
            {{- if .Values.observability.jaeger.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.jaeger.endpoint }}
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamverse.fullname" . }}-payment-service
  labels:
    {{- include "streamverse.labels" . | nindent 4 }}
    app.kubernetes.io/component: payment-service
spec:
  type: {{ .Values.paymentService.service.type }}
  ports:
    - port: {{ .Values.paymentService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "streamverse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: payment-service
{{- if .Values.paymentService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "streamverse.fullname" . }}-payment-service
  labels:
    {{- include "streamverse.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "streamverse.fullname" . }}-payment-service
  minReplicas: {{ .Values.paymentService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.paymentService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.paymentService.autoscaling.targetCPUUtilization }}
{{- end }}
{{- end }}
