version: "3.8"

services:
  # -------------------------------------------------------------------------
  # INFRASTRUCTURE (Databases, Message Brokers, Gateway)
  # -------------------------------------------------------------------------

  postgres:
    image: postgres:15-alpine
    container_name: streamverse-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streamverse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streamverse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d streamverse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: streamverse-redis
    ports:
      - "6379:6379"
    networks:
      - streamverse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: streamverse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - streamverse-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: streamverse-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - streamverse-network

  # Kong API Gateway
  kong-database:
    image: postgres:13-alpine
    container_name: streamverse-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - streamverse-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: kong:3.4
    container_name: streamverse-kong-migrations
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_CASSANDRA_CONTACT_POINTS: kong-database
    networks:
      - streamverse-network

  kong:
    image: kong:3.4
    container_name: streamverse-gateway
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_CASSANDRA_CONTACT_POINTS: kong-database
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PLUGINS: bundled,cors,rate-limiting,key-auth,jwt
    ports:
      - "8000:8000" # Proxy port (Gateway)
      - "8443:8443" # Proxy SSL port
      - "127.0.0.1:8001:8001" # Admin API
      - "127.0.0.1:8444:8444" # Admin SSL
    networks:
      - streamverse-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------------------------
  # MICROSERVICES
  # -------------------------------------------------------------------------

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: streamverse-user-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "3001:3000"
    environment:
      DB_HOST: postgres
      KAFKA_BROKERS: kafka:29092
    networks:
      - streamverse-network

  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    container_name: streamverse-payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "3002:3000"
    environment:
      DB_HOST: postgres
      KAFKA_BROKERS: kafka:29092
    networks:
      - streamverse-network

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: streamverse-notification-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "3003:3000"
    environment:
      DB_HOST: postgres
      KAFKA_BROKERS: kafka:29092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
      LOKI_URL: http://loki:3100
    networks:
      - streamverse-network

  # -------------------------------------------------------------------------
  # OBSERVABILITY STACK
  # -------------------------------------------------------------------------

  # Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: streamverse-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - streamverse-network

  # Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: streamverse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - streamverse-network

  # Dashboards & Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: streamverse-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - streamverse-network

  # =========================================================================
  # LOG STORAGE OPTIONS (Choose via docker-compose --profile)
  # Default: ClickHouse (docker-compose up)
  # Alternative: Loki (docker-compose --profile loki up)
  # =========================================================================

  # OPTION 1: ClickHouse Log Storage (DEFAULT - High Performance SQL)
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: streamverse-clickhouse
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native client
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      CLICKHOUSE_DB: logs
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - streamverse-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OPTION 2: Loki Log Storage (Lightweight - use with --profile loki)
  loki:
    image: grafana/loki:2.9.0
    container_name: streamverse-loki
    profiles:
      - loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - streamverse-network

  # =========================================================================
  # LOG SHIPPER: Vector (Replaces Promtail - supports both backends)
  # =========================================================================
  vector:
    image: timberio/vector:0.34.1-alpine
    container_name: streamverse-vector
    volumes:
      - ./config/vector/vector.yaml:/etc/vector/vector.yaml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --config /etc/vector/vector.yaml
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - streamverse-network

  # Promtail (Alternative - use with --profile loki)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: streamverse-promtail
    profiles:
      - loki
    volumes:
      - ./config/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - streamverse-network

volumes:
  postgres_data:
  kong_data:
  prometheus_data:
  grafana_data:
  loki_data:
  clickhouse_data:

networks:
  streamverse-network:
    driver: bridge
