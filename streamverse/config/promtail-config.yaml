server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON logs
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Parse the actual log message (JSON from Pino)
      - json:
          expressions:
            level: level
            msg: msg
            correlationId: correlationId
            traceId: traceId
            service: name
            context: context
          source: log

      # Extract labels for Grafana filtering
      - labels:
          level:
          service:
          correlationId:
          traceId:

      # Output the original message
      - output:
          source: msg

  # Scrape StreamVerse specific logs from Docker
  - job_name: streamverse
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape StreamVerse containers
      - source_labels: ["__meta_docker_container_name"]
        regex: "/streamverse-(.*)"
        action: keep

      # Add container name as label
      - source_labels: ["__meta_docker_container_name"]
        regex: "/streamverse-(.*)"
        target_label: "container"
        replacement: "$1"

      # Add service label
      - source_labels: ["__meta_docker_container_name"]
        regex: "/streamverse-(user-service|payment-service|notification-service)"
        target_label: "service"
        replacement: "$1"

    pipeline_stages:
      # Parse Pino JSON output
      - json:
          expressions:
            level: level
            msg: msg
            correlationId: correlationId
            traceId: traceId
            context: context
            timestamp: time

      - labels:
          level:
          correlationId:
          context:

      - timestamp:
          source: timestamp
          format: RFC3339Nano

      - output:
          source: msg
