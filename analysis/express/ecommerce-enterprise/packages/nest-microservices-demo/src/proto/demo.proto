syntax = "proto3";

package demo;

service Demo {
  rpc Sum (SumRequest) returns (SumReply);
  rpc BatchProcess (BatchRequest) returns (BatchReply);
}

message SumRequest {
  int32 a = 1;
  int32 b = 2;
}

message SumReply {
  int32 result = 1;
}

message BatchItem {
  string id = 1;
  int32 value = 2;
}

message BatchRequest {
  repeated BatchItem items = 1;
}

message BatchReply {
  int32 processed = 1;
}
